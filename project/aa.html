<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="font/css/font-awesome.css">
    <style>
        * {
            text-align:center;
        }
    </style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


<div id="stars">
    <span id="star1" class="star fa fa-star" data-rating="1"  style="font-size:500%;color:#EAE9E6;"></span>
    <span id="star2" class="star fa fa-star" data-rating="2"  style="font-size:500%;color:#EAE9E6;"></span>
    <span id="star3" class="star fa fa-star" data-rating="3"  style="font-size:500%;color:#EAE9E6;"></span>
    <span id="star4" class="star fa fa-star" data-rating="4"  style="font-size:500%;color:#EAE9E6;"></span>
    <span id="star5" class="star fa fa-star" data-rating="5"  style="font-size:500%;color:#EAE9E6;"></span>
</div>
<h1 id="number_rating"></h1>

<script>
    $(".star").click(function() {
        $(this).css("color","blue");
        $(this).prevAll().css("color","blue");
        $(this).nextAll().css("color","#EAE9E6");
        $("#number_rating").css("color","black");
        $("#number_rating").text($(this).attr("data-rating"));
    });

    $(".star").hover(function() {
            $(this).css("color","blue");
            $(this).prevAll().css("color","blue");
            $(this).nextAll().css("color","#EAE9E6");

        }, function() {
            $(".star[data-rating=" + $("#number_rating").html() + "]").click();
        }
    );

</script>
</body>
</html>
