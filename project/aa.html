<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <ul class="nav nav-tabs">
    <li class="active"><a href="#dang-nhap">Đăng Nhập</a></li>
    <li><a href="#dang-ky">Đăng Ký</a></li>
  </ul>
        </div>
        <div class="modal-body">
         <div class="tab-content">
    <div id="dang-nhap" class="tab-pane fade in active">
     <form role="form">
            <div class="form-group">
              <input type="text" class="form-control" id="usrname" placeholder="Tên Đăng Nhập">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="psw" placeholder="Mật Khẩu">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Lưu Mật Khẩu</label>
              <a href="#" style="float: right;">Đăng nhập Bằng facebook</a>
            </div>
              <button type="submit" class="btn btn-success btn-block"> Đăng Nhập</button>
          </form>
    </div>
    <div id="dang-ky" class="tab-pane fade">
      <form role="form">

            <div class="form-group">
              <input type="text" class="form-control" id="usrname" placeholder="Tên Đăng Nhập">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="usrname" placeholder="Mật Khâu">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="usrname" placeholder="email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="usrname" placeholder="Số Điện thoại">
            </div>
            <div class="checkbox">
            
              <a href="#" style="float: right;">Đăng nhập Bằng facebook</a>
            </div>
              <button type="submit" class="btn btn-success btn-block">Đăng Ký</button>
          </form>
    </div>
    
  </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
<script>
$(document).ready(function(){
    $(".nav-tabs a").click(function(){
        $(this).tab('show');
    });
});
</script>
</body>
</html>
